### Spring properties
# Service registers under this name
spring:
  application:
    name: fox-ms

# Discovery Server Access
eureka:
  instance:
    metadataMap:
      type: extractor
      friendlyname: FOX
  client:
    serviceUrl:
      defaultZone: http://localhost:1111/eureka/

# HTTP Server (Tomcat) Port
server: 
  port: 2222

# Disable Spring Boot's "Whitelabel" default error page, so we can use our own
error:
  whitelabel:
    enabled: false