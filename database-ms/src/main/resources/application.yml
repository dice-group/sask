### Spring properties
# Service registers under this name
spring:
  application:
    name: database-ms

# Discovery Server Access
eureka:
  instance:
    metadataMap:
      type: db
      friendlyname: Fuseki
  client:
    serviceUrl:
      defaultZone: http://@eureka.hostname@:@eureka.port@/eureka/

# HTTP Server (Tomcat) Port
server: 
  port: 3031

# Disable Spring Boot's "Whitelabel" default error page, so we can use our own
error:
  whitelabel:
    enabled: false
    
fuseki:    
  hostserver: @fuseki.hostserver@
  port: @fuseki.port@