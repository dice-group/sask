### Spring properties
# Service registers under this name
spring:
  application:
    name: repo-ms

# Discovery Server Access
eureka:
  instance:
    metadataMap:
      type: repo
      friendlyname: Hadoop
  client:
    serviceUrl:
      defaultZone: http://@eureka.hostname@:@eureka.port@/eureka/

# HTTP Server (Tomcat) Port
server: 
  port: 2300

# Disable Spring Boot's "Whitelabel" default error page, so we can use our own
error:
  whitelabel:
    enabled: false
    
hadoop:    
  hostserver: @hadoop.hostserver@
  port: @hadoop.port@